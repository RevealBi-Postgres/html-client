<head>

<body>

    <script>window.revealDisableKeyboardManagement = true;</script>

    <script type="text/javascript">
           // $.ig.RevealSdkSettings.setBaseUrl('https://samples.revealbi.io/upmedia-backend/reveal-api/');
            $.ig.RevealSdkSettings.setBaseUrl('http://localhost:5111/reveal-api/');

            
            // Clone existing Theme
             var theme = $.ig.RevealSdkSettings.theme.clone();

            // Colors

            // Font
            // theme.boldFont = 
            // theme.mediumFont = 
            // theme.regularFont =  


            // ACME Analytics Colors
            theme.chartColors = ["#73C2FB", "#2980B9", "#136296", "#FECB49", "#FD9A30", "#EC6F24", "#51AE5A", "#318A3A", "#574E4E", "#3B3636"];

            // Font

            theme.boldFont = "Arial";
            theme.regularFont = "Arial";
            theme.mediumFont = "Arial";

            $.ig.RevealSdkSettings.theme = theme;
     
            // Load the dashboard
            $.ig.RVDashboard.loadDashboard("Marketing").then(dashboard => {    
            var revealView = new $.ig.RevealView("#revealView");
            revealView.dashboard = dashboard;

    <div id="revealView" style="height: calc(100vh - 25px); width: 100%;"></div>
