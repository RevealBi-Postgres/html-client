<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk - Web Component</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="revealView" style="height: 920px; width: 100%;"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://dl.revealbi.io/reveal/libs/1.3.1/infragistics.reveal.js"></script>
    <script type="text/javascript">        

        $.ig.RevealSdkSettings.setBaseUrl("https://samples.revealbi.io/upmedia-backend/reveal-api/");
        
        $.ig.RevealSdkSettings.visualizations.scatterMaps = 
        new $.ig.ScatterMapVisualizationsConfiguration("Bing", "AjVdFOFp93HANlnPHI_21ta6mH-7QBTC3r3U7LYzMQcysxNq2oq7_tdOU-RGbye5");

        var revealView = new $.ig.RevealView("#revealView");
        revealView.startInEditMode = true;
        revealView.onDataSourcesRequested = (callback) => {
            const restDataSource = new $.ig.RVRESTDataSource();
            restDataSource.id = "RestDataSource"   

            
// Illinoise School Data
//restDataSource.url = "https://query.data.world/s/y32gtgblzpemyyvtig47dz7tedgkto";

            restDataSource.url = "https://excel2json.io/api/share/fe945dd6-7aff-4cff-ebb4-08db9f1ecbec";
            restDataSource.title = "Excel 2 JSON Data Source";
            restDataSource.subtitle = "Australia Geo Locations";
            restDataSource.useAnonymousAuthentication = true;
            callback(new $.ig.RevealDataSources([restDataSource], [], true));
        };
    </script>
</body>

</html>
